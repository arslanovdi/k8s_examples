apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
  namespace: istio-ingress
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      hostname: "stateful-todo.k3s.dev.com"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All #Same  # Same - в том же namespace; all - во всех namespace; selector - по селектору